<body>
<div data-role="page" id="home">
 <div data-role="header" data-position="fixed">
  <h1>Walkpast</h1>
 </div>
 <div id="content" data-role="content">
  <p>
  	Walkpast helps you find all shop outlets near you  	
  </p>
  <p font-size="60%" >
  	This service is only available in Delhi for now
  </p>
  <a href="#mappage" data-role="button">Search markets</a>
 </div>
 <div data-role="footer" data-position="fixed">
  <h4>Footer</h4>
 </div>
</div>

<div data-role="page" id="searchpage">
	     <div data-role="header">
            <h1>Search</h1>
          </div>
          <div data-role="fieldcontain">
            <input type="search" name="query" id="query"
                   value="" placeholder="Search for places"
                   autocomplete="on"/>
          </div>
          <ul data-role="listview" data-inset="true" id="search_results"></ul>

</div>
 <div data-role="page" id="mappage">
          <div data-role="content">
            <div id="map" ></div>
          </div>

          <div data-role="footer" data-position="fixed">
            <a href="#searchpage" data-icon="search" data-role="button">Search</a>
            <a href="#home" id="gohome" data-icon="home" data-role="button">Home</a>
            <a href="#layerspage" data-icon="layers" data-role="button">Layers</a>
          </div>
          <div id="navigation" data-role="controlgroup" data-type="vertical">
            <a href="#" data-role="button" data-icon="plus" id="plus"
               data-iconpos="notext"></a>
            <a href="#" data-role="button" data-icon="minus" id="minus"
               data-iconpos="notext"></a>
          </div>
        </div>
</div>
